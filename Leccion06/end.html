<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="Juan Cid">
        <link rel="icon" href="favicon.ico">

        <title>Curso de Vue 2 - Styde.net - Capitulo 05</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app" class="container">
            <!-- required -->
            <h4>¿Has trabajado con Vue.js?</h4>
            <div class="radio">
              <label class="radio-inline">
                <input type="radio" v-model="vue.exp" :value="true"> Sí
              </label>
              <label class="radio-inline">
                <input type="radio" v-model="vue.exp" :value="false"> No
              </label>
            </div>

            <div v-show="vue.exp">
                <!-- Si la respuesta es sí -->
              <div  class="form-group">
                <label for="vue_years">¿Cuantos años de experiencia tienes con Vue?</label>
                <input type="number" v-model="vue.years" class="form-control">
              </div>
  
              <!-- Si tiene un año de experiencia o menos -->
              <!--<div v-if="vue.years < 2" 
              :class="'form-group' + (descriptionError ? ' has-error' : '') ">
                <label>¿Qué te motivó a aprender Vue?</label>
                <textarea v-on:keyup="countdown" v-model="vue.description" class="form-control" rows="4"></textarea>
                <p class='text-right text-small' v-bind:class="{'text-danger': vue.hasError }">{{vue.remainingCount}}</p>
                <p v-if="descriptionError != ''" class="help-block">
                  {{descriptionError}}
                </p>
              </div>
              -->

              <div v-if="vue.years < 2" 
              class="form-group"
              :class="{ 'has-error': descriptionError}">
                <label>¿Qué te motivó a aprender Vue?</label>
                <textarea v-on:keyup="countdown" v-model="vue.description" class="form-control" rows="4"></textarea>
                <p class='text-right text-small' v-bind:class="{'text-danger': vue.hasError }">{{vue.remainingCount}}</p>
                <p v-if="descriptionError != ''" class="help-block">
                  {{descriptionError}}
                </p>
              </div>
  
              <!-- Si ha trabajado dos años o más -->
              <div v-else class="form-group">
                <label for="vue_years">Cuéntanos tu experiencia con Vue.js</label>
                <textarea v-on:keyup="countdown" v-model="vue.description" class="form-control" rows="4"></textarea>
              </div>
            </div>
            

            <footer class="footer">
                <p>&copy; 2020 Juan Cid.</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    vue: {
                        exp: null,
                        years: 0,
                        description: '',
                        maxCount: 300,
                        remainingCount: 300,
                        hasError: false
                    }
                },
                computed: {
                  descriptionError: function() {
                    var val = this.vue.description.trim();

                    if(val == '') {
                      return 'El campo es obligatorio';
                    }

                    if(val.length < 5) {
                      return 'Por favor escribe una descripción mayor a 5 caracteres.'
                    }

                    if(val.length > 20) {
                      return 'Por favor escribe una descripción menor a 20 caracteres.'
                    }

                  }
                },
                methods: {
                    countdown: function(){
                        this.vue.remainingCount = this.vue.maxCount - this.vue.description.length;
                        this.vue.hasError = this.vue.remainingCount < 0
                    }
                },
            });
        </script>
  </body>
</html>
