<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="Juan Cid">
        <link rel="icon" href="favicon.ico">

        <title>Curso de Vue 2 - Styde.net - Capitulo 05</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app" class="container">
            <!-- required -->
            <h4>¿Has trabajado con Vue.js?</h4>
            <div class="radio">
              <label class="radio-inline">
                <input type="radio" value="1"> Sí
              </label>
              <label class="radio-inline">
                <input type="radio" value="0"> No
              </label>
            </div>

            <!-- Si la respuesta es sí -->
            <div class="form-group">
              <label for="vue_years">¿Cuantos años de experiencia tienes con Vue?</label>
              <input type="number" class="form-control">
            </div>

            <!-- Si tiene un año de experiencia o menos -->
            <div class="form-group">
              <label for="vue_years">¿Qué te motivó a aprender Vue?</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>

            <!-- Si ha trabajado dos años o más -->
            <div class="form-group">
              <label for="vue_years">Cuéntanos tu experiencia con Vue.js</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>

            <footer class="footer">
                <p>&copy; 2020 Juan Cid.</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    
                }
            });
        </script>
  </body>
</html>
