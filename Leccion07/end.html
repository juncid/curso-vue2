<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="Juan Cid">
        <link rel="icon" href="favicon.ico">

        <title>Curso de Vue 2 - Styde.net - Capitulo 05</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app" class="container">
           <h4>Todas las tareas</h4>
           <ul>
             <li v-for="task in tasks">
                {{task.title}}
             </li>
           </ul>

           <h4 v-if="pendingTasks.length">Tareas pendientes</h4>
           <ul v-if="pendingTasks.length">
               <li v-for="task in pendingTasks">
                   {{task.title}}
               </li>
           </ul>

            <footer class="footer">
                <p>&copy; 2020 Juan Cid.</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    tasks: [
                        {
                            title: 'Aprender Vue.js',
                            pending: false
                        },
                        {
                            title: 'Inscribirse en Styde',
                            pending: false
                        },
                        {
                            title: 'Seguir a @Stydenet en Twitter',
                            pending: false
                        },
                    ]
                },
                computed: {
                    pendingTasks: function () {
                        return this.tasks.filter(function (item) {
                            return item.pending;
                        });
                    }
                },
            });
        </script>
  </body>
</html>
